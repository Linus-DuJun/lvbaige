<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表单提交示例 - 基本表单提交</title>
</head>
<body>
<form action="/user.json" method="post" onsubmit="return beforeSubmit()">
    <input type="hidden" name="_a", value="register" />
    Email: <input id="email" type="email" name="email" /> <br />
    Name：<input id="username" type="text" name="username" /> <br />
    Password：<input id="password" type="password" name="password" /> <br />
    Gender: <select id="gender" name="gender">
                <option value="1">男</option>
                <option value="0">女</option>
            </select>
    <input type="submit" value="Submit" />
</form>
<script type="text/javascript">
    function beforeSubmit() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        if (username.length < 6 || password.length < 6) {
            alert('格式不正确！');
            return false;
        } else {
            return true;
        }
    }
</script>
</body>
</html>
